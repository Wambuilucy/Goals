<h1>My Goals</h1>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
      </div>
    </div>
    <div class="col-md-6">
      <ol>
        <div *ngFor="let goal of goals;let i = 'index'">
          <div class="row">
            <h4 id="{{i}}" appStrikethrough>{{ goal.name }} due on {{ goal.completeDate | dateCount }} day(<span style="text-transform: lowercase;">s</span>)</h4>
          </div>

          <button class="btn btn-primary" (click)='toggleDetails(i)'>Toogle Details</button>

          <!-- <app-goal-detail *ngIf="goal.showDescription" [goals]='goals' (isComplete)="deleteGoal($event, i)"></app-goal-detail> -->
        </div>
      </ol>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>You have too many goals</p>
</div>

<div class="container mt-5">
